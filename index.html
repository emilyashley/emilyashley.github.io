---
layout: default
---

<div class="home">
  <h1 class="page-heading">beginner posts</h1>

  <ul class="post-list">
    {% for post in site.categories.post %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
